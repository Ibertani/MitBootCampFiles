
<html>
<div id="container">
  <!-- populated by JS-->
</div>

<script src= 'data.js'> </script>
<script>


function renderPosts(data, container) {
  var people = data.data;
  const len = data.data.length;
  var html = '';
  for (let i = 0; i < len; i++) {
    html +=
      '<li class="post">' + '<h2>' + people[i][8] + '</h2>' + '<h3>' + people[i][11] + '</h3>';
  }
  container.innerHTML = '<ul id = "data">' + html + '</ul>';
}

function renderTopSalaries(data, container) {
  // Step 1 solution
  var people = data.data;
 people.sort((a, b) => b[11] - a[11]);
 var topSalaries = people.slice(0,5);

  const len = topSalaries.length;
  var html = '';
  for (let i = 0; i < len; i++) {
    html +=
      '<li class="top">' +
      '<h2>' +
      topSalaries[i][8] +
      '</h2>' +
      '<h3>' +
      topSalaries[i][11] +
      '</h3>';
  }

  container.innerHTML = '<ul id = "topSalaries">' + html + '</ul>';
}

function renderTopEmployees(data, container) {
  //step 2 solution
  var people = data.data;
  var topEmployees = people.filter((a) => a[11] > 200000);
  const len = topEmployees.length;
  var html = '';
  for (let i = 0; i < len; i++) {
    html +=
      '<li class="top">' +
      '<h2>' +
      topEmployees[i][8] +
      '</h2>' +
      '<h3>' +
      topEmployees[i][11] +
      '</h3>';
  }

  container.innerHTML += '<ul id = "topEmployees">' + html + '</ul>';
}

renderTopSalaries(data, document.getElementById('container')); //step 1 solution
renderTopEmployees(data, document.getElementById('container')); //step 2 solution
</script>
</html>
